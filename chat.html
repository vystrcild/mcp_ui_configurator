<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://apify.com/img/apify-logo/logomark-32x32.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apify MCP server chat</title>
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>
  <body>
    <div class="app">
      <div class="main-content" style="padding: 2rem; overflow-y: auto; height: 100vh; box-sizing: border-box;">
        <div class="card" style="height: auto; min-height: fit-content; overflow: visible;">
          <div class="card-content" style="padding-bottom: 2rem; overflow: visible;">
            <iframe 
              src="https://chatbot.getmindpal.com/apify-mcp-server-mnb"
              allow="clipboard-read; clipboard-write; microphone"
              style="width: 100%; height: 100%; min-height: 650px; border: none; border-radius: 8px; display: block;"
            ></iframe>
          </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="chat-nav-buttons">
          <a href="https://docs.apify.com/platform/integrations/mcp" target="_blank" rel="noopener noreferrer" class="btn btn-secondary btn-sm" style="white-space: nowrap; padding: 0.5rem 0.75rem; font-size: 0.875rem;">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 0.375rem;">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
              <polyline points="14,2 14,8 20,8"/>
              <line x1="16" y1="13" x2="8" y2="13"/>
              <line x1="16" y1="17" x2="8" y2="17"/>
              <polyline points="10,9 9,9 8,9"/>
            </svg>
            MCP Docs
          </a>
          <a href="/" target="_blank" rel="noopener noreferrer" class="btn btn-secondary btn-sm" style="white-space: nowrap; padding: 0.5rem 0.75rem; font-size: 0.875rem;">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 0.375rem;">
              <line x1="4" y1="21" x2="4" y2="14"/>
              <line x1="4" y1="10" x2="4" y2="3"/>
              <line x1="12" y1="21" x2="12" y2="12"/>
              <line x1="12" y1="8" x2="12" y2="3"/>
              <line x1="20" y1="21" x2="20" y2="16"/>
              <line x1="20" y1="12" x2="20" y2="3"/>
              <line x1="1" y1="14" x2="7" y2="14"/>
              <line x1="9" y1="8" x2="15" y2="8"/>
              <line x1="17" y1="16" x2="23" y2="16"/>
            </svg>
            MCP Configurator
          </a>
          <button class="btn btn-secondary btn-sm feedback-button" style="white-space: nowrap; padding: 0.5rem 0.75rem; font-size: 0.875rem;" aria-label="Give us feedback on Apify">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 0.375rem;">
              <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
            </svg>
            Feedback
          </button>
        </div>
        
        <!-- GitHub Star Button -->
        <div style="margin-top: 1.5rem; display: flex; justify-content: center;">
          <a class="github-button" href="https://github.com/apify/actors-mcp-server" data-color-scheme="no-preference: dark_dimmed; light: dark; dark: dark_dimmed;" data-size="large" data-show-count="true" aria-label="Star apify/actors-mcp-server on GitHub">Star</a>
        </div>
        
        <style>
          .chat-nav-buttons {
            margin-top: 2rem;
            display: flex;
            gap: 0.75rem;
            justify-content: center;
            align-items: center;
            flex-wrap: nowrap;
          }
          
          .chat-nav-buttons .btn {
            transition: none !important;
            transform: none !important;
            text-decoration: none !important;
          }
          
          .chat-nav-buttons .btn:hover {
            transform: none !important;
            box-shadow: none !important;
          }
          
          .chat-nav-buttons .btn:hover svg {
            transform: none !important;
          }
          
          .chat-nav-buttons .btn::before {
            display: none !important;
          }
          
          .chat-nav-buttons .feedback-button {
            width: auto !important;
          }
          
          @media (max-width: 768px) {
            .chat-nav-buttons {
              flex-direction: column;
              gap: 0.5rem;
            }
            
            .chat-nav-buttons a {
              
              max-width: 200px;
            }
          }
        </style>
      </div>
    </div>

    <!-- Feedback Modal -->
    <div class="modal-overlay" id="feedbackModalOverlay">
        <div class="modal">
            <div class="modal-header">
                <h3>Give us feedback</h3>
                <p>Help us improve by sharing your thoughts and suggestions</p>
                <button class="modal-close" aria-label="Close" onclick="closeFeedbackModal()">Ã—</button>
            </div>
            <div class="modal-body">
                <div 
                    class="hs-form-frame" 
                    data-region="na1" 
                    data-form-id="c48f1f77-f9f3-4280-9024-97557abab652" 
                    data-portal-id="19497222"
                    style="border-radius: 8px; overflow: hidden;">
                </div>
            </div>
        </div>
    </div>
    
    <script>
    // Feedback modal functions
    function openFeedbackModal() {
        const modal = document.getElementById('feedbackModalOverlay');
        modal.classList.add('active');
        
        // Load the HubSpot form
        const formContainer = document.querySelector('.hs-form-frame');
        if (formContainer && window.hbspt && !formContainer.hasChildNodes()) {
            window.hbspt.forms.create({
                region: "na1",
                portalId: "19497222",
                formId: "c48f1f77-f9f3-4280-9024-97557abab652",
                target: ".hs-form-frame"
            });
        }
    }

    function closeFeedbackModal() {
        const modal = document.getElementById('feedbackModalOverlay');
        modal.classList.remove('active');
    }

    // Setup event listeners
    document.addEventListener('DOMContentLoaded', function() {
        // Feedback button event listener
        const feedbackButton = document.querySelector('.feedback-button');
        if (feedbackButton) {
            feedbackButton.addEventListener('click', function(e) {
                e.preventDefault();
                openFeedbackModal();
            });
        }

        // Modal overlay click to close
        const feedbackOverlay = document.getElementById('feedbackModalOverlay');
        if (feedbackOverlay) {
            feedbackOverlay.addEventListener('click', function(e) {
                if (e.target === feedbackOverlay) {
                    closeFeedbackModal();
                }
            });
        }

        // ESC key to close modal
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' || e.key === 'Esc') {
                const feedbackModal = document.getElementById('feedbackModalOverlay');
                if (feedbackModal && feedbackModal.classList.contains('active')) {
                    closeFeedbackModal();
                }
            }
        });
    });
    </script>
    
    <script src="https://js.hsforms.net/forms/embed/19497222.js" defer></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
